syntax = "proto3";
package helloworld;

// 定义服务 Greeter，里面有SayHello rpc方法
service Greeter {
    // SayHello rpc 接受 HelloRequests 并返回 HelloReplies
    rpc SayHello (HelloRequest) returns (HelloReply);
}

//  定义消息类型
message HelloRequest {
    // 请求消息中包含要问候的名称
    string name = 1;
}
message HelloReply {
    // 回复包含问候语
    string message = 1;
}